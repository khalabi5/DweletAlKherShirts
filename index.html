<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jersey Submission Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      padding: 30px;
      color: #333;
    }
    .form-container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    button {
      background: #222;
      color: white;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Submit Your Jersey Details</h2>
    <form action="https://formsubmit.co/halabikareem@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <label for="name">Full Name</label>
      <input type="text" name="Name" id="name" required>

      <label for="number">Jersey Number</label>
      <input type="number" name="Number" id="number" required>

      <label for="size">Size</label>
      <select name="Size" id="size" required>
        <option value="">Select size</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
